<main>
  <section class="form-section">
    <img src="../../../assets/logo-1.svg">
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()">
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>Or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()" [disabled]="disabledPrimaryBtn">
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <h1>You should, MoveIt</h1>
    <img src="../../../assets/main-ilustration.svg">
  </section>
</main>
